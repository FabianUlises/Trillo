<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/main.css">
    <title>Trillo with Flexbox</title>
</head>
    <body>
        <!-- Start of page container -->
        <div class="container">
            <!-- Start of header -->
            <header class="header">
                <!-- header icon -->
                <img src="img/logo.png" alt="site logo" class="logo">
                <!-- Start of header search input -->
                <form action="#" class="search">
                    <input type="text" class="search__input" placeholder="Search hotels">
                    <!-- Start of input search -->
                    <button class="search__button">
                        <svg class="search__icon">
                            <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                        </svg>
                    </button>
                    <!-- End of input search -->
                </form>
                <!-- End of header search input -->
                <!-- Start of header nav -->
                <nav class="user-nav">
                    <!-- Start of icon box -->
                    <div class="user-nav__icon-box">
                        <!-- Start of icon svg -->
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        </svg>
                        <!-- Start of icon svg -->
                        <span class="user-nav__notification">7</span>
                    </div>
                    <!-- End of icon box -->
                    <!-- Start of icon box -->
                    <div class="user-nav__icon-box">
                        <!-- Start of icon svg -->
                        <svg class="user-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-chat"></use>
                        </svg>
                        <!-- Start of icon svg -->
                        <span class="user-nav__notification">13</span>
                    </div>
                    <!-- End of icon box -->
                    <!-- Start of nav user icon -->
                    <div class="user-nav__user">
                        <!-- user img -->
                        <img src="img/SVG/user.svg" alt="user photo" class="user-nav__user-photo">
                        <!-- User name -->
                        <span class="user-nav__user-name">Johnny Bravo</span>
                    </div>
                    <!-- End of nav user icon -->
                </nav>
                <!-- End of header nav -->
            </header>
            <!-- End of header -->
            <!-- Start of page content -->
            <div class="content">
                <!-- Start of sidebar nav -->
                <nav class="sidebar">
                    <!-- Start of sidebar nav -->
                    <div class="side-nav">
                        <!-- Start of sidebar nav item -->
                        <li class="side-nav__item">
                            <!-- Nav link -->
                            <a href="#" class="side-nav__link">
                                <!-- LInk icon -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-home"></use>
                                </svg>
                                <span>Hotel</span>
                            </a>
                        </li>
                        <!-- End of sidebar nav item -->
                        <!-- Start of sidebar nav item -->
                        <li class="side-nav__item">
                            <!-- Nav link -->
                            <a href="#" class="side-nav__link">
                                <!-- LInk icon -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                                </svg>
                                <span>Flights</span>
                            </a>
                        </li>
                        <!-- End of sidebar nav item -->
                        <!-- Start of sidebar nav item -->
                        <li class="side-nav__item">
                            <!-- Nav link -->
                            <a href="#" class="side-nav__link">
                                <!-- LInk icon -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-key"></use>
                                </svg>
                                <span>Car rental</span>
                            </a>
                        </li>
                        <!-- End of sidebar nav item -->
                        <!-- Start of sidebar nav item -->
                        <li class="side-nav__item">
                            <!-- Nav link -->
                            <a href="#" class="side-nav__link">
                                <!-- LInk icon -->
                                <svg class="side-nav__icon">
                                    <use xlink:href="img/sprite.svg#icon-map"></use>
                                </svg>
                                <span>Tours</span>
                            </a>
                        </li>
                        <!-- End of sidebar nav item -->
                    </div>
                    <!-- End of sidebar nav -->
                </nav>
                <!-- End of sidebar nav -->
                <!-- Start of hotel view -->
                <main class="hotel-page">
                    Hotel view
                </main>
                <!-- End of hotel view -->
            </div>
            <!-- End of page content -->
        </div>
        <!-- End of page container -->
    </body>
</html>
